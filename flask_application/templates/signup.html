<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            {{message}}</p>
        {% endfor %}
    {% endif %}
{% endwith %}
<form action="http://127.0.0.1:5000/signup" method="post" enctype = "multipart/form-data">
    <p>Username: <input type="text", name="username" required></p><hr>
    <p>Age: <input type="number", name="age" required></p><hr>
    <p>Gender:
    <p>Male:<input type="radio", name="gender" value="male" required></p>
    <p>Female:<input type="radio", name="gender" value="female" required></p>
    </p><hr>
    <p>Email: <input type="email", name="email" required></p><hr>
    <p>Password: <input type="password", name="password"></p><hr>
    <p>Photo: <input type="file" name="filename" required></p>
    <p><input type="submit" value="submit"></p>
</form>
</body>
</html>
