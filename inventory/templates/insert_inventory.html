<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert Inventory</title>
</head>
<body>
   <h1>Enter The Inventory Details</h1>
   {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <p>{{message}}</p>
        {% endfor %}
    {% endif %}
{% endwith %}
    <p>
        <form action="http://127.0.0.1:5000/insert" method="post" enctype = "multipart/form-data">
            <label >Name:</label>
            <input type="text" name="name"><hr>
            <label >Category:</label>
            <input type="text" name="category"><hr>
            <label >expire time:</label>
            <input type="datetime-local" name="etime">
            <hr>
            <label >quantity:</label>
            <input type="text" name="quantity">
            <hr>
            <label >manufacturing time:</label>
            <input type="datetime-local" name="mtime">
            <hr>
            <label >image:</label>
            <input type="file" name="image">
            <hr>
            <input type="submit" value="submit">
            
        </form>
    </p>


</body>
</html>
